---
# download src url
download_url:
  ubuntu: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64-disk-kvm.img
  rocky: http://dl.rockylinux.org/vault/rocky/8.5/images/Rocky-8-GenericCloud-8.5-20211114.2.x86_64.qcow2

# download base path
download_path: /data/iso

# src vm image type
src_vm_image_type: ubuntu

# dest vm config
vcpu: 16
memory: 32768

# vm data dir
vmdata_dir: /data/vms

# dest image size
image_size: 60G

# extra disk config
extra_disk_args:

# timezone
timezone: Asia/Seoul

# dns server ip
dns_server: 8.8.8.8

# default user id
default_user: cloud
# root & default password
default_password: cloud2022!

# network config
default_libvirt_network: bridged-network
default_gateway: 192.168.0.1
default_subnet_bit: 16
default_ip: "{{ ansible_host }}/{{ default_subnet_bit }}"

# extra network config
extra_network_args:

# ssh key array
ssh_authorized_keys:
  - ssh-rsa  jdlee@laptop-jdlee

